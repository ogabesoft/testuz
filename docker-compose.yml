version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-testuz_db}
      POSTGRES_USER: ${POSTGRES_USER:-testuz_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testuz_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
